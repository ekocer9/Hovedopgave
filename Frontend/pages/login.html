<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="/style.css" rel="stylesheet">
  <script defer src="/script.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form>
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">
          Login
        </button>
        <!-- Sign Up Link -->
        <p class="text-gray-600 mt-4 text-center">
          Don't have an account?
          <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

</body>
</html>

<script>
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:3000/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });


      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        // Store user info in local storage (optional)
        localStorage.setItem('user', JSON.stringify(result.user));
        window.location.href = '/'; // Redirect to homepage or dashboard
      } else {
        alert(`Error: ${result.error}`);
      }
    } catch (err) {
      console.error('Login error:', err);
      alert('An unexpected error occurred. Please try again later.');
    }
  });

</script>
