<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Merchandise Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  
  <!-- Header -->
  <div id="header"></div>
  
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <section class="text-center mb-12">
      <h2 class="text-2xl font-semibold">Anime Merchandise Store</h2>
      <p class="mt-4 text-gray-600">Find exclusive and trendy anime merchandise from your favorite series.</p>
    </section>
    <section id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Products will be dynamically loaded here -->
    </section>
  </main>
  
  <!-- Footer -->
  <div id="footer"></div>
</body>
</html>
